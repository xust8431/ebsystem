    <script type="text/javascript">
    var userNick = getCookie("userNick");
	var ok = true;
	
    $(function(){
    	if(userNick == null){
    		ok = false;
    		alert("您还未登录，请登录后使用");
    		window.location.href="login.html";
    		return;
    	}
    	if(ok){
    		ReserveMsg(userNick);
    		showMyMessage(userNick);
    		$("#update").click(function(){updateUserMsg(userNick)});
    		$("#tbody").on("click", ".delete-button", function(){cancelReserve(userNick)});
    		dateSelect();//拼接日期下拉选
    		$("#sure").click(function(){
    			var reserveItem = $("#item").val();
    			console.log(reserveItem);
    			var reserveHour = $("#hour").val();
    			console.log(reserveHour);
    			if(reserveItem == ""){
    				ok = false;
    				alert("您没有选择实验项目");
    				return ;
    			}
    			if(reserveHour == ""){
    				ok = false;
    				alert("您没有选择时长");
    				return ;
    			}
    			
    			if(ok){
    				$.ajax({
    					url:path+"/reserve/addReserve.do",
    					type:"post",
    					data:{"reserveItem":reserveItem,"reserveHour":reserveHour},
    					dataType:"json",
    					success:function(result){
    						if(result.status == 0){
    							
    						}
    					},
    					error:function(){
    						alert("预约失败");
    					}
    				});
    			}
    		});
    	}

    });
    
    </script>
</head>
