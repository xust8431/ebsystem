<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>实验预约管理服务</title>
    <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/cookie_util.js" type="text/javascript"></script>
    <script src="scripts/json.js" type="text/javascript"></script>
    <script src="scripts/basevalue.js" type="text/javascript"></script>
    <script src="scripts/a_reserve.js" type="text/javascript"></script>
    <script src="scripts/systemSet.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="login.html">实验预约管理服务</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="login.html">登录</a></li> -->
                    <li>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="" id="login-flag">
                        	<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="divider"></li>
                            <li id="logout"><a href="javascript:;"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container top-margin main">
        <div class="row clearfix">
            <div class="col-md-2 column">
            </div>
            <div class="col-md-8 column">

                <ul id="myTab" class="nav nav-tabs">
                    <li class="active" id="reserve-li"><a href="#mine" data-toggle="tab">实验预约列表</a></li>
                    <li id="userinfo-li"><a href="#users" data-toggle="tab">用户信息列表</a></li>
                    <li id="manage-li"><a href="#manage" data-toggle="tab">预约管理列表</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active top" id="mine">
                        <div class="div-center">
                            <h3>实验预约列表</h3>
                            <div class="" id="select-status">
                                <a id="a1" href="javascript:;" class="active">待审核</a>
                                <a id="a2" href="javascript:;">待确认</a>
                                <a id="a3" href="javascript:;">已完成</a>
                            </div>
                        </div>
                        <table class="top table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>实验名称</th>
                                    <th>日期</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>申请时间</th>
                                    <th>申请人</th>
                                    <th>审核状态</th>
                                    <th>完成状态</th>
                                </tr>
                            </thead>
                            <tbody id="reserve-table">
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade top" id="users">
                        <div class="content">
                            <div class="wrap">
                                <div class="panel panel-default">
                                    <table id="user-info-table" class="table table-bordered detail-view">
                                        <tr>
                                            <th>用户名</th>
                                            <td>真实姓名</td>
                                            <td>联系电话</td>
                                            <td>备用电话</td>
                                            <td>工作单位</td>
                                            <td>电子邮箱</td>
                                            <td>信誉度</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade top" id="manage">
                        <div class="content">
                            <div class="wrap">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 禁止预约时间段 </div>
                                    <table id="ban-time" class="table table-bordered detail-view">
                                       
                                    </table>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> 时间段设置 </div>
                                    <table class="table table-bordered detail-view div-center">
                                        <tr>
                                            <th>默认可预约日期范围</th>
                                            <td><input type="text" id="default-scope"></td>
                                        </tr>
                                        <tr>
                                            <th>预约生效方式</th>
                                            <td>
                                            	<select id="mode" class="btn btn-default">
                                            		<option value="1">管理员确认方式</option>
                                            		<option value="2">自动生效方式</option>
                                            	</select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="width30">禁止时间段</th>
                                            <td class="width30">开始时间</td>
                                            <td class="width30">结束时间</td>
                                            <td class="width10"></td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <select class="btn btn-default" name="" id="week-select">
                                                    <option value="1">星期一</option>
                                                    <option value="2">星期二</option>
                                                    <option value="3">星期三</option>
                                                    <option value="4">星期四</option>
                                                    <option value="5">星期五</option>
                                                    <option value="6">星期六</option>
                                                    <option value="7">星期七</option>
                                                </select>
                                            </th>
                                            <td>
                                                <select onchange="select_date();" class="btn btn-default" name="" id="start">
                                                    <option>---</option>
                                                    <option>8:00:00</option>
                                                    <option>10:00:00</option>
                                                    <option>14:00:00</option>
                                                    <option>16:00:00</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="btn btn-default" name="" id="end">
                                                </select>
                                            </td>
                                            <td>
                                                <button class="btn btn-warning" id="sure-set">确认设置</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 column">
            </div>
        </div>
    </div>
    <script>
        function loadDate() {
            return [
                ["10:00:00", "12:00:00", "16:00:00", "18:00:00"],
                ["12:00:00", "16:00:00", "18:00:00"],
                ["16:00:00", "18:00:00"],
                ["18:00:00"]
            ];
        }
        var times = loadDate();

        function select_date() {
            $("#end option").remove();
            var startData = $("#start").val();
            var index;
            if(startData == "8:00:00") {
            	index = 0;
            } else if(startData == "10:00:00") {
            	index = 1;
            } else if(startData == "14:00:00") {
            	index = 2;
            } else if(startData == "16:00:00") {
            	index = 3;
            } else {
            	index = -1;
            }
            var ends = times[index];

            if (ends) {
                for (var i = 0; i < ends.length; i++) {
                    var sop = '<option>' + ends[i] + '</option>';
                    var $op = $(sop);
                    $("#end").append($op);
                }
            }
        }
    </script>
</body>

</html>
